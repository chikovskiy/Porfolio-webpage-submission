<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Website Portfolio</title>
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<!-- Header contents -->
			<header id="page_header">
				<div class="col-md-6 title-logo">
					<img class="img-responsive" src="images/logo.png" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin title-super">Jane Doette</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</header>
			<!-- Header ends -->
			<!-- Horizontal line -->
			<section id="hr_line">
				<div class="col-md-12">
					<hr>
				</div>
			</section>
			<!-- Horizontal line ends -->
			<!-- Main section with the hero image -->
			<section id="main">
				<div class="col-md-12">
					<img class="img-responsive" src="images/meta.png" alt="Meta image">
				</div>
			</section>
			<!-- Main section ends -->
			<!-- Page title section -->
			<section id="page_title">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</section>
			<!-- Page title section ends -->
			<!-- Bottom menu content -->
			<section id="bottom_menu">
				<div class="col-md-4 text-center">
					<img class="img-responsive" src="images/appify.png" alt="Appify image">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/Appify</p>
				</div>
				<div class="col-md-4 text-center">
					<img class="img-responsive" src="images/sunflower.png" alt="Sunflower image">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/Sunflower</p>
				</div>
				<div class="col-md-4 text-center">
					<img class="img-responsive" src="images/bokeh.png" alt="Bokeh image">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/Bokeh</p>
				</div>
			</section>
			<!-- Bottom menu content ends -->
		</div>
	</body>
</html>
